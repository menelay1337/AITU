	function formValidate() {
		let userName = document.forms["logination"]["login"].value;
		if (userName == "") {
			alert("Name must be filled out");
			return false;
		} else {
			document.getElementById("userLogin").innerHTML = userName;
			const element = document.getElementById("logination");
			element.remove();
		}
	}
</script>

<script charset="utf-8">
	var slides = document.querySelectorAll('.slide');
	var currentSlide = 0;

	function nextSlide() {
		slides[currentSlide].className = 'slide';
		currentSlide = (currentSlide + 1) % slides.length;
		slides[currentSlide].className = 'slide active';
	}

	function previousSlide() {
		slides[currentSlide].className = 'slide';
		currentSlide = ((currentSlide - 1) % slides.length + slides.length) % slides.length;
		slides[currentSlide].className = 'slide active';
	}

</script>

<p id="thumbsCounter">0</p>
<script charset="utf-8">
	function startCounting() {
		window.setInterval(plusOne, 1000);
		const element = document.getElementById("btnStart");
		element.remove();
	}

	var thumbsUpCount = 0;

	function plusOne() {
		thumbsUpCount += 1;
		document.getElementById("thumbsCounter").innerHTML = thumbsUpCount;
	}
</script>
