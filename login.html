		<script charset="utf-8">
			
						// Form validate script

			function formValidate() {
				let userName = document.forms["logination"]["login"].value;
				let password = document.forms["logination"]["passwd"].value;
				let email = document.forms["logination"]["email"].value;
				if ( userName == "") {
				  	alert("Name must be filled out");
				} if ( userName.length > 10 ) {
					alert("Name length too long")
				} if (password.length < 8) {
					alert("Password too short")
				} if (email.indexOf("@") == -1) 
					alert("Not correct email")
				} else {
					document.getElementById("userLogin").innerHTML = userName;
					const element = document.getElementById("logination");
					element.remove();
				}
			}



		</script>
		<form class="my-5 text-center" id="logination" onsubmit="formValidate()" method="post">
